<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Signup and Login with Bootsrap 5</title>
  </head>
  <body>
    <h2>Easy login with Boostrap 5</h2>
    <form>
      <div class="mb-3">
        <label for="Email1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="Email1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          Your email is safe with us- We do not share it.
        </div>
      </div>
      <div class="mb-2">
        <label for="Password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password1" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Yes, I want to subscribe newsletter!</label
        >
      </div>
      <button type="submit" class="btn btn-danger shadow-sm">Submit</button>
    </form>
  </body>
</html>
